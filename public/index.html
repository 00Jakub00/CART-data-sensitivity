<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8" />
    <title>Vizualizácia rozhodovacích stromov</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f0f0f0;
          margin: 0;
          padding: 20px;
        }
        h1 {
          text-align: center;
          margin-bottom: 30px;
          color: #333;
        }
        .tree-container {
          background: #fff;
          margin: 40px auto;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          width: fit-content;
          max-width: 95%;
          text-align: center;
        }
        .tree-container h2 {
          font-size: 18px;
          margin-bottom: 20px;
          color: #222;
        }
        svg {
          display: block;
          margin: 0 auto;
          background: #fafafa;
          border-radius: 6px;
        }
        .link {
          fill: none;
          stroke: #999;
          stroke-width: 1.5px;
        }
        .edge-label {
          font-size: 11px;
          fill: #d00;        
          pointer-events: none;
        }
        .node circle {
          fill: #4285f4;
        }
        .attr-text {
          font-size: 12px;
          fill: red;        
          text-anchor: middle;
        }
        .class-text {
          font-size: 12px;
          fill: green;       
          text-anchor: middle;
        }
    </style>
</head>
<body>
<h1>Rozhodovacie stromy</h1>
<div id="stromy"></div>
<script src="script.js"></script>
</body>
</html>
